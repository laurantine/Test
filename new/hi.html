<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>form</title>
</head>
<body>
    <div class="container mt-5 p-5">
        <div class="row align-item-center">
            <div class="col-4 mx-auto ">
                <h3 class="text-capitalize text-center">sign up</h3>
                <div class="my-3 bg-primary" style="height: 2px; width: 100;"></div>
                <form action="#" method="post">
                    <div class="form-group">
                      <label>full names</label>
                      <input type="text" name="name" id="" class="form-control" placeholder="" aria-describedby="">
                    </div>
                    <div class="form-group">
                      <label>E-mail</label>
                      <input type="email" name="email" id="" class="form-control" placeholder="" aria-describedby="">
                      
                    </div>
                    <div class="form-group">
                      <label>password</label>
                      <input type="password" name="password" id="" class="form-control" placeholder="" aria-describedby="">
                      
                    </div>
                    <button type="submit" class=" btn btn-primary form-control">Submit</button>
                    <p class="pt-3">already have an account?<a href="#" class="text-capitalize text-primary">login</a></p>
                </form>
            </div>
        </div>
    </div>

<script src="./js/bootstrap.bundle.min.js"></script>    
</body>
</html>
